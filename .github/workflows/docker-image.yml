name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build . --file setup/Dockerfile --tag spid-php:$(date +%s)

    - name: Publish to GitHub Registry
      run: echo $DOCKER_CI_TOKEN | docker login ghcr.io -u damikael --password-stdin
      env:
        DOCKER_CI_TOKEN: ${{ secrets.DOCKER_CI_TOKEN }}
